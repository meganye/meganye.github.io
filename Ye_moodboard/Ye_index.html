<!DOCTYPE html>

	<html>

		<head>

			<title>
				Megan Ye's Mood Board
			</title>

			<meta charset="UTF-8">

			<link href="Ye_index.css" rel="stylesheet" type="text/css">

			<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

			<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		</head>

		<body>

			<div id="left-border" class="edge-border">
			</div>

			<div id="right-border" class="edge-border">
			</div>

			<div id="colorbox-container">

				<div id="aqua" class="colorbox">
					<p id="megan">Megan Ye</p>
					<div id="hexcolors">
						<ul>
							<li id="hex-aqua" class="hex">#94ffff</li>
							<li id="hex-purple" class="hex">#eeccff</li>
							<li id="hex-pink" class="hex">#ffcce6</li>
							<li id="hex-green" class="hex">#ccffcc</li>
							<li id="font">Raleway, sans-serif</li>
						</ul>
						<!-- #c0a175 #c1b0a0 #808155 #ffe69c #e3c28d -->
					</div>
				</div>

				<div id="purple" class="colorbox">
					<a href="http://85cafe.us/" target="_blank">
						<img id="bread" alt="bread" src="Images/85degrees.jpg">
					</a>

				</div>

				<div id="pink" class="colorbox">
					<a href="http://www.lordoftherings.net/" target="_blank">
						<img id="onering" alt="One Ring" src="Images/onering.jpg">
					</a>
				</div>

				<div id="green" class="colorbox">

					<a href="http://www.team2489.org/" target="_blank">
						<img id="robot" alt="robot" src="Images/robot.jpg">
					</a>

					<div id="lala">
						<a href="https://www.youtube.com/watch?v=WQpdcE4w2GU" target="_blank">
							<p class="music">Good study music</p>
						</a>
						<a href="https://www.youtube.com/watch?v=JWSRqWpWPzE" target="_blank">
							<p class="music">Probably not very good study music</p>
						</a>
					</div>
					
				</div>



			</div>

		</body>

	</html>
