<!DOCTYPE html>

	<html>

		<head>

			<title>Harry Potter Clock</title>

			<meta charset="UTF-8">

			<link rel="stylesheet" type="text/css" href="Ye_index.css">

			<link rel="icon" type"image/jpg" href="http://jensoriginalsembroiderydesigns.yolasite.com/resources/Magic/H-Crest%204Sq%20ALT.jpg">
			
			<script type="text/javascript" src="Ye_index.js"></script>

			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		</head>

		<body onload="abc()">

			<div id="clockwrap">
				
				<div id="head">

					<div id="hair">
						<img id="hair-scar-glasses" src="Images/hair-scar-glasses.png" alt="hair">
					</div>
					
					<div id="eyes">
						<div id="lefteye" class="eye">
							<div id="leftsparkle" class="sparkle"></div>
						</div>
						<div id="righteye" class="eye">
							<div id="rightsparkle" class="sparkle"></div>
						</div>
					</div>

				</div>

			</div>
			
			<div id="time"></div>

		</body>

	</html>
