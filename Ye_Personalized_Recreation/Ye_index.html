<!DOCTYPE html>
	
	<html>

		<head>

			<title>Personalized Recreation</title>

			<link rel="stylesheet" type="text/css" href="Ye_index.css">

			<link rel='icon' type='image/png' href='Images/yt-32.png'>
			<!-- favicon guide: w3schools -->

			<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>

		</head>

		<body>



			<div id="wrap">

				<div id="top">

					<button type"button" id="upload">
						<a href="https://accounts.google.com/ServiceLogin?passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26feature%3Dredirect_login%26hl%3Den%26next%3D%252Fupload&uilel=3&service=youtube&hl=en#identifier" target="_blank" title="Upload">
							Upload
						</a>
					</button>
						
					<button type="button" id="login">
						<a href="https://accounts.google.com/ServiceLogin?uilel=3&hl=en&service=youtube&passive=true&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Fhl%3Den%26feature%3Dsign_in_button%26app%3Ddesktop%26action_handle_signin%3Dtrue%26next%3D%252F#identifier" target="_blank" title="Login">
							Login
						</a>
					</button>

				</div>

				<div id="center">

					<a href="https://www.youtube.com" target="_blank">
						<img title="YouTube" alt="YouTube logo" src="Images/youtube-logo.png">

				</div>

				<div id="search">
					<input type="text" placeholder="What are you looking for?">
					<!-- placeholder from Cerbrus (stackoverflow) -->
					<button type="button">
						<img src="Images/findicons-search.png" alt="Search" title="Search">
					</button>
				</div>

							<a href="https://www.youtube.com/yt/brand/using-logo.html" title="Logo" target="_blank">YouTube Logo</a>,
							Copyright 2016
					</p>
				</div>

			</div>

	</html>
